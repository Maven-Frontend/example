<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="portfolio-section" id="portfolio-section">
    <!-- Left Arrow -->
    <button class="arrow left-arrow" id="left-arrow">&#10094;</button>

    <!-- Slider container -->
    <div class="portfolio-slider-container">
      <div class="portfolio-slider" id="slider">
        <div class="portfolio-item">
          <img src="1.jpg" alt="Portfolio 1">
        </div>
        <div class="portfolio-item">
          <img src="1.jpg" alt="Portfolio 2">
        </div>
        <div class="portfolio-item">
          <img src="1.jpg" alt="Portfolio 3">
        </div>
        <div class="portfolio-item">
          <img src="1.jpg" alt="Portfolio 4">
        </div>
        <div class="portfolio-item">
          <img src="1.jpg" alt="Portfolio 5">
        </div>
        <div class="portfolio-item">
          <img src="1.jpg" alt="Portfolio 6">
        </div>
        <div class="portfolio-item">
          <img src="1.jpg" alt="Portfolio 7">
        </div>
        <div class="portfolio-item">
          <img src="1.jpg" alt="Portfolio 8">
        </div>
      </div>
    </div>

    <!-- Right Arrow -->
    <button class="arrow right-arrow" id="right-arrow">&#10095;</button>

    <!-- Overlay with Text -->
    <div class="overlay" id="overlay">
      <span>This portfolio is working</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
